<!DOCTYPE html>
<head>
    <title>image_links</title> 
    <style>
        header, nav, section {padding:20px; margin-bottom: 10px; }
        nav ul{list-style-type: none;}
        nav ul li{display:inline; margin-right:10px;}
        section{margin-top:10px;}
        section img{width:300px; margin:10px;}
    </style>
</head>
<body>
    <header>
        <h1>Welcome to our Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <!--Home Section-->
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here's an image related to technology</p>
        <a href="links/technology.htm"><img src="images/technology.jpg" alt="Technology Image" >TechnologyImage</a>
    </section>
    <br>
    <!--Gallery Section-->
    <section id="Gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="links/nature.htm"><img src="images/nature.jpg" alt="Nature Image" >NatureImage1</a>
            <br>
            <a href="links/nature 2.htm"><img src="images/nature 2.jpg" alt="Nature Image" >NatureImage2</a>
            <br>
            <a href="links/nature 3.htm"><img src="images/nature 3.jpg" alt="Nature Image" >NatureImage3</a>
            <!--More Images related to nature-->
        </div>
    </section>
<br>
    <!--Menu section-->
    <section id="Menu">
        <h2>Menu</h2>
        <ul class="menu list">
            <li><a href="links/food.htm"><img src="Images/food.jpg" alt="Food 1">Food 1</a></li>
            <li><a href="links/food2.htm"><img src="Images/food2.jpg" alt="Food 2">Food 2</a></li>
            <li><a href="links/food3.htm"><img src="Images/food3.jpg" alt="Food 3">Food 3</a></li>
            <!--More Food Images-->
        </ul>
    </section>
<br>
</body>
</html>
